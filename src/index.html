<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-indigo-600 flex justify-center h-screen items-center">
    <div class="flex flex-col justify-center w-1/3 items-center border p-6 bg-white rounded-lg ">
        <h1 class="text-4xl text-black mb-10">SIGN UP</h1>
        <form class="w-full" id="handle-form">
            <!-- User Name -->
            <label for="username" class="block text-sm text-gray-700">User Name</label>
            <input type="text" id="username" placeholder="Name" class="w-full p-2 mb-4 border border-gray-300 rounded-md" required>
            <span class="text-red-600 text-xs hidden" id="error-name"></span>

            <!-- Email -->
            <label for="email" class="block text-sm text-gray-700">Email</label>
            <input type="email" id="email" placeholder="Enter Email" class="w-full p-2 mb-4 border border-gray-300 rounded-md" required>

            <!-- Phone -->
            <label for="phone" class="block text-sm text-gray-700">Phone</label>
            <input type="number" id="phone" placeholder="Enter Your Number" class="w-full p-2 mb-4 border border-gray-300 rounded-md" required>
            <span class="text-red-600 text-xs hidden" id="error-phone"></span>

            <!-- Age -->
            <label for="age" class="block text-sm text-gray-700">Age</label>
            <input type="number" id="age" placeholder="Enter Age" class="w-full p-2 mb-4 border border-gray-300 rounded-md" required>
            <span class="text-red-600 text-xs hidden" id="error-age"></span>

            <!-- Gender Selection -->
            <fieldset class="mb-6">
                <legend class="text-sm text-gray-700 mb-2">Gender</legend>

                <div class="flex items-center space-x-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="Male" class="form-radio text-blue-600" required>
                        <span class="ml-2 text-gray-700">Male</span>
                    </label>

                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="Female" class="form-radio text-pink-600" required>
                        <span class="ml-2 text-gray-700">Female</span>
                    </label>

                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="Other" class="form-radio text-green-600" required>
                        <span class="ml-2 text-gray-700">Other</span>
                        
                </div>
                <span class="text-xs text-red-600 hidden" id="error-gender"></span>
            </fieldset>

            <!-- Address field -->

            <label for="address" class="block text-sm text-gray-700">Address</label>
            <input type="text" placeholder="Enter Your Adress"  id="address"  class="w-full p-2 mb-4 border border-gray-300 rounded-md" >
            <div class="text-red-600 text-xs hidden " id="error-address"></div>
            

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 mb-2">Submit</button>
            <button type="reset" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Reset</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
